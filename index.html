<!DOCTYPE html>
<html>
<head>
    <title>A GUIDE TO BORIVALI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .legend {
            background: white;
            line-height: 1.5;
            padding: 10px;
            font-size: 12px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        .title-container {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            top: 10px; /* Adjust this to position the title at the top */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="title-container">
        <h1>A GUIDE TO BORIVALI</h1>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([19.229, 72.854], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Your GeoJSON and other map-related scripts here...
        
        // Custom Legend Control
        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<img src="legend.png" alt="Legend" width="200px">';
            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
