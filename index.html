<!DOCTYPE html>
<html>
    <head>
        <title>A GUIDE TO BORIVALI</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <style>
            #map {
                width: 100%;
                height: 600px;
            }
            .legend {
                background: white;
                line-height: 1.5;
                padding: 10px;
                font-size: 12px;
            }
            .title-container {
                position: absolute;
                width: 100%;
                text-align: center;
                z-index: 1000;
                background-color: rgba(255, 255, 255, 0.7);
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="title-container">
            <h1>A GUIDE TO BORIVALI</h1>
        </div>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([19.229, 72.854], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function pop_qqqqq_1(feature, layer) {
                layer.on({
                    mouseout: function(e) {
                        for (var i in e.target._eventParents) {
                            if (typeof e.target._eventParents[i].resetStyle === 'function') {
                                e.target._eventParents[i].resetStyle(e.target);
                            }
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function(feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });

                var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Name" colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="photo" colspan="2"><strong>photo</strong><br />' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
                var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                layer.on('popupopen', function(e) {
                    addClassToPopupIfMedia(content, e.popup);
                });
                layer.bindPopup(content, { maxHeight: 400 });
            }

            function style_qqqqq_1_0(feature) {
                switch (String(feature.properties['landmark_ty'])) {
                    case 'Waterfall':
                        return {
                            pane: 'pane_qqqqq_1',
                            shape: 'triangle',
                            radius: 8.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(35,35,35,1.0)',
                            interactive: true,
                        };
                    default:
                        return {
                            pane: 'pane_qqqqq_1',
                            shape: 'square',
                            radius: 8.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(35,35,35,1.0)',
                            interactive: true,
                        };
                }
            }

            map.createPane('pane_qqqqq_1');
            map.getPane('pane_qqqqq_1').style.zIndex = 401;
            map.getPane('pane_qqqqq_1').style['mix-blend-mode'] = 'normal';
            var layer_qqqqq_1 = new L.geoJson(json_qqqqq_1, {
                attribution: '',
                interactive: true,
                dataVar: 'json_qqqqq_1',
                layerName: 'layer_qqqqq_1',
                pane: 'pane_qqqqq_1',
                onEachFeature: pop_qqqqq_1,
                style: style_qqqqq_1_0,
            });
            bounds_group.addLayer(layer_qqqqq_1);
            map.addLayer(layer_qqqqq_1);

            function pop_kobo_2(feature, layer) {
                layer.on({
                    mouseout: function(e) {
                        for (var i in e.target._eventParents) {
                            if (typeof e.target._eventParents[i].resetStyle === 'function') {
                                e.target._eventParents[i].resetStyle(e.target);
                            }
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function(feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });

                var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Name" colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="photo" colspan="2"><strong>photo</strong><br />' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
                var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                layer.on('popupopen', function(e) {
                    addClassToPopupIfMedia(content, e.popup);
                });
                layer.bindPopup(content, { maxHeight: 400 });
            }

            function style_kobo_2_0(feature) {
                switch (String(feature.properties['landmark_ty'])) {
                    case 'Waterfall':
                        return {
                            pane: 'pane_kobo_2',
                            shape: 'triangle',
                            radius: 8.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(35,35,35,1.0)',
                            interactive: true,
                        };
                    default:
                        return {
                            pane: 'pane_kobo_2',
                            shape: 'square',
                            radius: 8.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(35,35,35,1.0)',
                            interactive: true,
                        };
                }
            }

            map.createPane('pane_kobo_2');
            map.getPane('pane_kobo_2').style.zIndex = 402;
            map.getPane('pane_kobo_2').style['mix-blend-mode'] = 'normal';
            var layer_kobo_2 = new L.geoJson(json_kobo_2, {
                attribution: '',
                interactive: true,
                dataVar: 'json_kobo_2',
                layerName: 'layer_kobo_2',
                pane: 'pane_kobo_2',
                onEachFeature: pop_kobo_2,
                pointToLayer: function(feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.shapeMarker(latlng, style_kobo_2_0(feature));
                },
            });
            bounds_group.addLayer(layer_kobo_2);
            map.addLayer(layer_kobo_2);

            L.control.layers(null, {
                "Landmarks": layer_qqqqq_1,
                "Kobo Points": layer_kobo_2
            }).addTo(map);

            // Custom Legend Control
            var legend = L.control({ position: 'bottomright' });

            legend.onAdd = function(map) {
                var div = L.DomUtil.create('div', 'legend');
                div.innerHTML += '<img src="legend.png" alt="Legend" width="200px">';
                return div;
            };

            legend.addTo(map);
        </script>
    </body>
</html>
