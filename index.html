<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #title {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                z-index: 1000;
                font-size: 24px;
                font-weight: bold;
            }
        </style>
        <title>A GUIDE TO BORIVALI</title>
    </head>
    <body>
        <div id="title">A GUIDE TO BORIVALI</div>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/qqqqq_1.js"></script>
        <script src="data/kobo_2.js"></script>
        <script>
            var highlightLayer;

            function highlightFeature(e) {
                highlightLayer = e.target;

                if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
                    highlightLayer.setStyle({
                        color: '#ffff00',
                    });
                } else {
                    highlightLayer.setStyle({
                        fillColor: '#ffff00',
                        fillOpacity: 1
                    });
                }
                highlightLayer.openPopup();
            }

            var map = L.map('map', {
                zoomControl: false,
                maxZoom: 28,
                minZoom: 1
            });

            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
            var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

            function removeEmptyRowsFromPopupContent(content, feature) {
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                var rows = tempDiv.querySelectorAll('tr');
                for (var i = 0; i < rows.length; i++) {
                    var td = rows[i].querySelector('td.visible-with-data');
                    var key = td ? td.id : '';
                    if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                        rows[i].parentNode.removeChild(rows[i]);
                    }
                }
                return tempDiv.innerHTML;
            }

            function addClassToPopupIfMedia(content, popup) {
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                if (tempDiv.querySelector('td img')) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function () {
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            }

            var zoomControl = L.control.zoom({
                position: 'topleft'
            }).addTo(map);

            var bounds_group = new L.featureGroup([]);
            function setBounds() {
                if (bounds_group.getLayers().length) {
                    map.fitBounds(bounds_group.getBounds());
                }
            }

            map.createPane('pane_GoogleSatellite_0');
            map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
            var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                pane: 'pane_GoogleSatellite_0',
                opacity: 0.689,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
            });
            map.addLayer(layer_GoogleSatellite_0);

            function pop_qqqqq_1(feature, layer) {
                layer.on({
                    mouseout: function (e) {
                        for (var i in e.target._eventParents) {
                            if (typeof e.target._eventParents[i].resetStyle === 'function') {
                                e.target._eventParents[i].resetStyle(e.target);
                            }
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function (feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });

                var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Name" colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Typology" colspan="2"><strong>Typology</strong><br />' + (feature.properties['Typology'] !== null ? autolinker.link(feature.properties['Typology'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Item Sold" colspan="2"><strong>Item Sold</strong><br />' + (feature.properties['Item Sold'] !== null ? autolinker.link(feature.properties['Item Sold'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Famous Ite" colspan="2"><strong>Famous Ite</strong><br />' + (feature.properties['Famous Ite'] !== null ? autolinker.link(feature.properties['Famous Ite'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="photo" colspan="2"><strong>photo</strong><br />' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
                var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                layer.on('popupopen', function (e) {
                    addClassToPopupIfMedia(content, e.popup);
                });
                layer.bindPopup(content, { maxHeight: 400 });
            }

            function style_qqqqq_1_0(feature) {
                switch (String(feature.properties['Typology'])) {
                    case 'Shopping Complex':
                        return {
                            pane: 'pane_qqqqq_1',
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(152,0,67,1.0)',
                            interactive: true,
                        };
                    default:
                        return {
                            pane: 'pane_qqqqq_1',
                            opacity: 1,
                            color: 'rgba(255,255,255,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(207,201,202,1.0)',
                            interactive: true,
                        };
                }
            }

            map.createPane('pane_qqqqq_1');
            map.getPane('pane_qqqqq_1').style.zIndex = 401;
            map.getPane('pane_qqqqq_1').style['mix-blend-mode'] = 'normal';
            var layer_qqqqq_1 = new L.geoJson(json_qqqqq_1, {
                attribution: '',
                interactive: true,
                dataVar: 'json_qqqqq_1',
                layerName: 'layer_qqqqq_1',
                pane: 'pane_qqqqq_1',
                onEachFeature: pop_qqqqq_1,
                style: style_qqqqq_1_0,
            });
            bounds_group.addLayer(layer_qqqqq_1);
            map.addLayer(layer_qqqqq_1);

            function pop_kobo_2(feature, layer) {
                layer.on({
                    mouseout: function (e) {
                        for (var i in e.target._eventParents) {
                            if (typeof e.target._eventParents[i].resetStyle === 'function') {
                                e.target._eventParents[i].resetStyle(e.target);
                            }
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function (feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });

                var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Name" colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="photo" colspan="2"><strong>photo</strong><br />' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
                var content = removeEmptyRowsFromPopupContent(popupContent, feature);
                layer.on('popupopen', function (e) {
                    addClassToPopupIfMedia(content, e.popup);
                });
                layer.bindPopup(content, { maxHeight: 400 });
            }

            function style_kobo_2_0(feature) {
                switch (String(feature.properties['landmark_ty'])) {
                    case 'Waterfall':
                        return {
                            pane: 'pane_kobo_2',
                            shape: 'triangle',
                            radius: 8.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(35,35,35,1.0)',
                            interactive: true,
                        };
                    default:
                        return {
                            pane: 'pane_kobo_2',
                            shape: 'square',
                            radius: 8.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(35,35,35,1.0)',
                            interactive: true,
                        };
                }
            }

            map.createPane('pane_kobo_2');
            map.getPane('pane_kobo_2').style.zIndex = 402;
            map.getPane('pane_kobo_2').style['mix-blend-mode'] = 'normal';
            var layer_kobo_2 = new L.geoJson(json_kobo_2, {
                attribution: '',
                interactive: true,
                dataVar: 'json_kobo_2',
                layerName: 'layer_kobo_2',
                pane: 'pane_kobo_2',
                onEachFeature: pop_kobo_2,
                pointToLayer: function (feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.shapeMarker(latlng, style_kobo_2_0(feature));
                },
            });
            bounds_group.addLayer(layer_kobo_2);
            map.addLayer(layer_kobo_2);

            setBounds();
        </script>
    </body>
</html>
